<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<style type="text/css">
form {
	width: 100%;
}
</style>

</head>

<body class="bg-gradient-primary">

	<nav th:replace="fragments/header_loader"></nav>

	<div class="row m-2">
		<div th:replace="fragments/menu_lateral"></div>
		<div class=" col-2 hidden"></div>
		<div class="card o-hidden border-0 shadow-lg my-5 col-4">
			<div class="card-body p-0">
				<form action="#" th:action="@{/admin/crearJuego}" method="post"
					class="user" enctype="multipart/form-data"
					th:object="${juegoObjeto}">
					<div class="p-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Crear un Nuevo Juego</h1>
						</div>
						<div class="form-group">
							<div class="p-2">
								<label class="">Nombre: </label> <input type="text"
									class="form-control form-control-user" id="nombre"
									name="nombre" th:field="*{nombre}">
							</div>
							<div class="error p-2" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
							<div class="p-2">
								<label class="">Imagen: </label> <input type="file"
									class="form-control form-control-user" id="imagen"
									name="imagen">
							</div>
							<div class="alert alert-danger" role="alert" th:text="${error}"
								th:if="${error}"></div>
						</div>
						<div class="form-group">
							<div>
								<input type="submit"
									class="form-control form-control-user btn btn-primary btn-user btn-block"
									value="Publicar Tema">
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>


</html>
