<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<meta charset="utf-8" />

<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">

<link rel="stylesheet" type="text/css" th:href="@{/css/solid.min.css}">

<link th:rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.css} "/>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>

<script th:src="@{/js/ScriptsGeneral.js}"></script>

<script>
	$(document).ready(function() {
		$("#opciones").click(function() {
			$("#lista").slideToggle(400);
		});
	});
</script>
<style type="text/css">
.perfil {
	max-width: 60px;
	max-height: 60px;
}
.conversacion-imagen {
	max-width:300px;
	max-height:300px;
	width: auto;
	height: auto;
}
</style>

</head>
<body>
	<nav sec:authorize="isAnonymous()" th:replace="fragments/header_public"></nav>
	<nav
		sec:authorize="hasAuthority('rolRegistrado') && !hasAuthority('rolAdmin')"
		th:replace="fragments/header_registrado"></nav>
	<nav sec:authorize="hasAuthority('rolAdmin')"
		th:replace="fragments/header_admin"></nav>
</body>
</html>
