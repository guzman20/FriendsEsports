<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
.rota-horizontal {
	-moz-transform: scaleX(-1);
	-webkit-transform: scaleX(-1);
	transform: scaleX(-1);
	filter: FlipH;
	-ms-filter: "FlipH";
}
.perfil {
	max-width: 60px;
	max-height: 60px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-default navbar-light bg-light p-2">
		<div class="navbar-header">
			<a th:href="@{/}" class="btn btn-primary"> <i class="fas fa-home"></i>Home
			</a>
		</div>
		<div class="fa-2x p-1 navbar-right">
			<a class="btn btn-primary" th:href="@{/admin/principal}"><i
				class="fas fa-tools "></i> Administrar </a>
		</div>
		<div id="opciones" class="gnav">
			<a class="btn btn-primary"> <span
				th:if="${session.imagenUsuario != null}"><img
					class="card-img-top perfil" th:src="@{/imagenes-usuarios/{imagen}(imagen=${session.imagenUsuario})}"></span> <span
				th:unless="${session.imagenUsuario != null}"><i
					class="fas fa-user fa-2x p-1 navbar-right"></i></span>
			</a>
			<ul id="lista" style="display: none;">
				<li><a
					th:href="@{/usuario/perfil/{idUsuario}(idUsuario=${session.idUsuario})}">Perfil</a></li>
				<li><a
					th:href="@{/usuario/listaConversaciones/{idUsuario}(idUsuario=${session.idUsuario})}">Ver
						historial de conversaciones</a></li>
				<li><a th:href="@{/usuario/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>
</body>



</html>
